name: CI

# Trigger configuration: Run on all pushes, pull requests, and manual dispatch
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      # Continue running other matrix jobs even if one fails
      fail-fast: false
      matrix:
        # Test on Python 3.10, 3.11, and 3.12 for broad compatibility
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python with the specified version from matrix
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        # Enable pip caching to speed up workflow execution
        cache: 'pip'

    # Step 3: Install project dependencies and testing tools
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    # Step 4: Run test suite with coverage reporting
    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term --cov-fail-under=70
      env:
        # Ensure src/ is in Python path for proper module imports
        PYTHONPATH: src

    # Step 5: Upload coverage report as workflow artifact (only for Python 3.11)
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 30

